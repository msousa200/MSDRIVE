{% extends "base.html" %}
{% load static %}

{% block title %}Upload File{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'drive/css/style.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h2>Upload File</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form.file.label_tag }}
            {{ form.file }}
        </div>
        <button type="submit">Upload</button>
    </form>
    <p><a href="{% url 'file_list' %}">Back to Files</a></p>
</div>
{% endblock %}
