<!DOCTYPE html>
<html>
<head>
    <title>Password Reset Requested</title>
</head>
<body>
    <p>A password reset has been requested for the following user:</p>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    <p>You can view the user profile <a href="http://{{ domain }}/admin/auth/user/{{ user.id }}/change/">here</a>.</p>
    <p>If you did not request this change, please take appropriate action.</p>
</body>
</html>
